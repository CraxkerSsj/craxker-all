<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-purple-100 text-gray-900">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">Redefinir Senha</h2>
    <input type="password" id="newPassword" placeholder="Nova senha"
      class="w-full px-4 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400" />
    <button id="resetBtn"
      class="bg-purple-600 text-white px-4 py-2 w-full rounded hover:bg-purple-700 transition">
      Confirmar nova senha
    </button>
    <p id="message" class="mt-4 text-sm text-center"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp_dRGikNmZH76rNzVgRE9o_XyU_v5zYA",
      authDomain: "keen-zenith-458520-f7.firebaseapp.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    const resetBtn = document.getElementById('resetBtn');
    const message = document.getElementById('message');

    resetBtn.onclick = async () => {
      const newPassword = document.getElementById('newPassword').value;
      if (!newPassword) {
        message.textContent = "Digite a nova senha.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        message.textContent = "Senha redefinida com sucesso! Agora vocÃª pode entrar.";
        message.classList.add("text-green-600");
      } catch (error) {
        message.textContent = "Erro ao redefinir senha: " + error.message;
        message.classList.add("text-red-600");
      }
    };
  </script>
</body>
</html>
