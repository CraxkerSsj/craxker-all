<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Galeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .image-container {
      position: relative;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .remove-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Bem-vinda ao nosso site, amor!</h1>
  <p>Este site Ã© dedicado a fotos nossas juntos!</p>

  <h1>Galeria de Fotos</h1>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <button id="uploadButton">Upload</button>
  <div class="gallery" id="gallery"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY9aqdROj-ipxuoHPnOxarz3qavjzcqVM",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker",
      storageBucket: "galeria-craxker.appspot.com",
      messagingSenderId: "1087205348610",
      appId: "1:1087205348610:web:9863598498371a9b40de1b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const imagesRef = ref(db, "images");

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");

    function addImageToGallery(key, src) {
      const imageContainer = document.createElement("div");
      imageContainer.classList.add("image-container");

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Imagem enviada";

      const removeButton = document.createElement("button");
      removeButton.classList.add("remove-button");
      removeButton.textContent = "Remover";

      removeButton.addEventListener("click", () => {
        remove(ref(db, "images/" + key));
        imageContainer.remove();
      });

      imageContainer.appendChild(img);
      imageContainer.appendChild(removeButton);
      gallery.appendChild(imageContainer);
    }

    uploadButton.addEventListener("click", async () => {
      const files = fileInput.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "ml_default");

        const res = await fetch("https://api.cloudinary.com/v1_1/dc3zdtwio/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const imageUrl = data.secure_url;

        push(imagesRef, imageUrl);
      }
    });

    onValue(imagesRef, snapshot => {
      gallery.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, url]) => {
          addImageToGallery(key, url);
        });
      }
    });
  </script>
</body>
</html>
