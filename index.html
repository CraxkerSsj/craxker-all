<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 text-gray-800 font-sans min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-4xl font-bold mb-2 text-center animate-bounce">Bem-vinda, amor ðŸ’–</h1>
    <p class="text-center mb-6 text-lg italic">Nossa galeria de fotos lindas âœ¨</p>

    <div class="flex flex-col items-center gap-2 mb-6" id="authArea">
      <input type="email" id="email" placeholder="Email" class="border p-2 rounded w-full max-w-xs" />
      <input type="password" id="password" placeholder="Senha" class="border p-2 rounded w-full max-w-xs" />
      <div class="flex gap-2">
        <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Entrar</button>
        <button id="logoutBtn" class="bg-gray-600 text-white px-4 py-2 rounded hidden">Sair</button>
      </div>
    </div>

    <div class="flex flex-col items-center gap-2 mb-6" id="uploadArea" style="display: none;">
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-2" />
      <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition">Enviar Fotos</button>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY9aqdROj-ipxuoHPnOxarz3qavjzcqVM",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const galleryRef = ref(db, "galeria");

    const cloudName = "dc3zdtwio";
    const uploadPreset = "galeria_upload";

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");
    const uploadArea = document.getElementById("uploadArea");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Erro ao entrar: " + err.message));
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user) {
        uploadArea.style.display = "flex";
        logoutBtn.classList.remove("hidden");
        loginBtn.classList.add("hidden");
      } else {
        uploadArea.style.display = "none";
        logoutBtn.classList.add("hidden");
        loginBtn.classList.remove("hidden");
      }
    });

    uploadButton.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files.length) return;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData)
          .then(res => push(galleryRef, res.data.secure_url))
          .catch(err => alert("Erro ao enviar imagem"));
      });
    });

    onValue(galleryRef, snapshot => {
      gallery.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, url]) => {
          const container = document.createElement("div");
          container.className = "relative group overflow-hidden rounded shadow-md hover:scale-105 transition-transform fade-in";

          const img = document.createElement("img");
          img.src = url;
          img.className = "w-full h-auto";

          const btn = document.createElement("button");
          btn.textContent = "Remover";
          btn.className = "absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded hidden group-hover:block";
          btn.onclick = () => {
            const user = auth.currentUser;
            if (user) remove(ref(db, "galeria/" + key));
            else alert("Apenas usuÃ¡rios logados podem remover.");
          };

          container.appendChild(img);
          container.appendChild(btn);
          gallery.appendChild(container);
        });
      }
    });
  </script>
</body>
</html>
