<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossa Galeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2 text-center">Bem-vinda(o), a nossa galeria amorðŸ’–</h1>
    <p class="text-center mb-6">Nossa galeria de fotos</p>

    <div class="flex flex-col items-center gap-2 mb-4">
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-2" />
      <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition">Enviar Fotos</button>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // ConfiguraÃ§Ã£o Firebase com chave segura
    const firebaseConfig = {
      apiKey: "AIzaSyCY9aqdROj-ipxuoHPnOxarz3qavjzcqVM",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker",
      storageBucket: "galeria-craxker.firebasestorage.app",
      messagingSenderId: "1087205348610",
      appId: "1:1087205348610:web:9863598498371a9b40de1b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const galleryRef = ref(db, "galeria");

    const cloudName = "dc3zdtwio";
    const uploadPreset = "galeria_upload";

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");

    // Upload para Cloudinary
    uploadButton.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files.length) return;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData)
          .then(res => {
            const imageUrl = res.data.secure_url;
            push(galleryRef, imageUrl);
          })
          .catch(err => alert("Erro ao enviar imagem"));
      });
    });

    // Mostrar imagens
    onValue(galleryRef, snapshot => {
      gallery.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, url]) => {
          const container = document.createElement("div");
          container.className = "relative group overflow-hidden rounded shadow-md hover:scale-105 transition-transform";

          const img = document.createElement("img");
          img.src = url;
          img.className = "w-full h-auto";

          const btn = document.createElement("button");
          btn.textContent = "Remover";
          btn.className = "absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded hidden group-hover:block";
          btn.onclick = () => remove(ref(db, "galeria/" + key));

          container.appendChild(img);
          container.appendChild(btn);
          gallery.appendChild(container);
        });
      }
    });
  </script>
</body>
</html>
