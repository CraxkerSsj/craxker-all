<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2 text-center">Bem-vinda, amor ðŸ’–</h1>
    <p class="text-center mb-6">Nossa galeria de fotos</p>

    <div class="max-w-md mx-auto mb-6 text-center">
      <input id="email" type="email" placeholder="Email" class="mb-2 w-full p-2 border rounded" />
      <input id="senha" type="password" placeholder="Senha" class="mb-2 w-full p-2 border rounded" />
      <div class="flex gap-2 justify-center">
        <button id="btnCadastro" class="bg-green-500 text-white px-4 py-2 rounded">Cadastrar</button>
        <button id="btnLogin" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
        <button id="btnLogout" class="bg-gray-600 text-white px-4 py-2 rounded hidden">Sair</button>
      </div>
    </div>

    <div class="flex flex-col items-center gap-2 mb-4">
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-2" />
      <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition">Enviar Fotos</button>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY9aqdROj-ipxuoHPnOxarz3qavjzcqVM",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const galleryRef = ref(db, "galeria");

    const cloudName = "dc3zdtwio";
    const uploadPreset = "galeria_upload";

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const btnCadastro = document.getElementById("btnCadastro");
    const btnLogin = document.getElementById("btnLogin");
    const btnLogout = document.getElementById("btnLogout");
    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");

    btnCadastro.addEventListener("click", () => {
      const email = emailInput.value;
      const senha = senhaInput.value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => alert("Cadastro feito com sucesso!"))
        .catch(err => alert("Erro ao cadastrar: " + err.message));
    });

    btnLogin.addEventListener("click", () => {
      const email = emailInput.value;
      const senha = senhaInput.value;
      signInWithEmailAndPassword(auth, email, senha)
        .then(() => alert("Login feito com sucesso!"))
        .catch(err => alert("Erro ao logar: " + err.message));
    });

    btnLogout.addEventListener("click", () => {
      signOut(auth).then(() => alert("VocÃª saiu!"));
    });

    onAuthStateChanged(auth, user => {
      const isLogged = !!user;
      btnLogout.classList.toggle("hidden", !isLogged);
      uploadButton.disabled = !isLogged;
      fileInput.disabled = !isLogged;
    });

    uploadButton.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files.length) return;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData)
          .then(res => {
            const imageUrl = res.data.secure_url;
            push(galleryRef, imageUrl);
          })
          .catch(err => alert("Erro ao enviar imagem"));
      });
    });

    onValue(galleryRef, snapshot => {
      gallery.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, url]) => {
          const container = document.createElement("div");
          container.className = "relative group overflow-hidden rounded shadow-md hover:scale-105 transition-transform";

          const img = document.createElement("img");
          img.src = url;
          img.className = "w-full h-auto";

          const btn = document.createElement("button");
          btn.textContent = "Remover";
          btn.className = "absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded hidden group-hover:block";
          btn.onclick = () => remove(ref(db, "galeria/" + key));

          container.appendChild(img);
          container.appendChild(btn);
          gallery.appendChild(container);
        });
      }
    });
  </script>
</body>
</html>
