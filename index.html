<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Fotos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    [data-theme="light"] body {
      background-color: #f4f0ff;
      color: #222;
    }

    [data-theme="dark"] body {
      background-color: #1a1a2e;
      color: #f1f1f1;
    }

    .theme-btn {
      background-color: #a35eff;
      color: white;
    }

    .theme-btn:hover {
      opacity: 0.9;
    }

    html[data-theme="dark"] .theme-btn {
      background-color: #ff94d4;
      color: #222;
    }

    .progress-bar {
      height: 6px;
      background-color: #e0d0ff;
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 4px;
    }

    .progress-fill {
      height: 100%;
      background-color: #a35eff;
      width: 0%;
      transition: width 0.3s ease;
    }

    html[data-theme="dark"] .progress-bar {
      background-color: #5a335d;
    }

    html[data-theme="dark"] .progress-fill {
      background-color: #ff94d4;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Galeria de Fotos</h1>
    <div class="space-x-2">
      <button id="logoutBtn" class="theme-btn px-4 py-2 rounded">Sair</button>
      <button id="toggleTheme" class="theme-btn px-4 py-2 rounded">üåô</button>
    </div>
  </div>

  <div class="mb-6 space-y-4">
    <input type="file" id="fileInput" accept="image/*" class="block" />
    <img id="preview" src="" alt="Pr√©via da imagem" class="max-w-xs rounded shadow hidden" />
    <div class="progress-bar w-full max-w-md">
      <div class="progress-fill"></div>
    </div>
    <button id="uploadBtn" class="theme-btn px-4 py-2 rounded">Enviar Foto</button>
  </div>

  <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue,
      push
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp_dRGikNmZH76rNzVgRE9o_XyU_v5zYA",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker",
      storageBucket: "galeria-craxker.appspot.com",
      messagingSenderId: "1023234018969",
      appId: "1:1023234018969:web:51cb6be370e59bb50e4e10"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const gallery = document.getElementById("gallery");
    const progressFill = document.querySelector(".progress-fill");
    const logoutBtn = document.getElementById("logoutBtn");
    const toggleTheme = document.getElementById("toggleTheme");

    // Pr√©via da imagem
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("hidden");
      } else {
        preview.src = "";
        preview.classList.add("hidden");
      }
    });

    // Upload para Cloudinary e salvar link no Firebase
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Selecione uma imagem");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "ml_default");

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.cloudinary.com/v1_1/dc3zdtwio/image/upload", true);

      xhr.upload.onprogress = (e) => {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressFill.style.width = percent + "%";
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const imageUrl = data.secure_url;
          push(ref(database, "fotos"), imageUrl);
          fileInput.value = "";
          preview.classList.add("hidden");
          progressFill.style.width = "0%";
        } else {
          alert("Erro no upload");
        }
      };

      xhr.onerror = () => alert("Erro de conex√£o");
      xhr.send(formData);
    });

    // Mostrar galeria
    onValue(ref(database, "fotos"), (snapshot) => {
      gallery.innerHTML = "";
      snapshot.forEach((child) => {
        const img = document.createElement("img");
        img.src = child.val();
        img.className = "w-full rounded shadow";
        gallery.appendChild(img);
      });
    });

    // Autentica√ß√£o
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Alternar tema claro/escuro
    toggleTheme.addEventListener("click", () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      toggleTheme.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
