<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nossa Galeria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .zoom-hover:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* DARK MODE */
    .dark body {
      background-color: #8700ff;
      color: #f4f4f4;
    }
    .dark .bg-white {
      background-color: #2a2a2a;
    }
    .dark input, .dark select {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }
    .dark .text-gray-700 {
      color: #ccc;
    }
  </style>
</head>
<body class="bg-pink-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition-colors duration-300">

  <!-- TEMA CLARO/ESCURO -->
  <div class="absolute top-4 right-4 z-50">
    <button id="toggleDark" class="px-3 py-1 rounded bg-gray-800 text-white dark:bg-gray-200 dark:text-black">
      🌙/☀️
    </button>
  </div>

  <!-- TELA DE LOGIN -->
  <div class="min-h-screen flex items-center justify-center fade-in" id="authContainer">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">💖 Bem-vindos à Galeria 💖</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" placeholder="seu@email.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Senha</label>
        <input type="password" id="password" placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
      </div>

      <div class="flex justify-between items-center">
        <button id="loginBtn"
          class="bg-pink-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-pink-600 transition w-full">
          Entrar
        </button>
      </div>
    </div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="max-w-4xl mx-auto p-4 hidden" id="mainContent">
    <div class="flex justify-between items-center mb-4">
      <div>
        <label for="categorySelect" class="mr-2">Categoria:</label>
        <select id="categorySelect" class="border px-2 py-1 rounded">
          <option value="geral">Geral</option>
          <option value="viagem">Viagem</option>
          <option value="familia">Família</option>
          <option value="pets">Pets</option>
        </select>
      </div>
      <button id="logoutBtn" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-400">Sair</button>
    </div>

    <h1 class="text-3xl font-bold mb-2 text-center fade-in">Oie, amor 💖</h1>
    <p class="text-center mb-6 fade-in">Nossa galeria de fotos</p>

    <div class="flex flex-col items-center gap-2 mb-4 fade-in">
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-2" />
      <div id="previewContainer" class="flex gap-2 flex-wrap mb-2"></div>
      <div class="w-full bg-gray-300 rounded-full h-2 overflow-hidden">
        <div id="progressBar" class="bg-pink-500 h-full w-0 transition-all duration-300"></div>
      </div>
      <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition">Enviar Fotos</button>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <!-- SCRIPTS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp_dRGikNmZH76rNzVgRE9o_XyU_v5zYA",
      authDomain: "keen-zenith-458520-f7.firebaseapp.com",
      databaseURL: "https://keen-zenith-458520-f7-default-rtdb.firebaseio.com",
      projectId: "keen-zenith-458520-f7",
      storageBucket: "keen-zenith-458520-f7.appspot.com",
      messagingSenderId: "995877491702",
      appId: "1:995877491702:web:35d39ef0bafd36b4046dd7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const categorySelect = document.getElementById("categorySelect");
    const authContainer = document.getElementById("authContainer");
    const mainContent = document.getElementById("mainContent");
    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");
    const progressBar = document.getElementById("progressBar");
    const previewContainer = document.getElementById("previewContainer");

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert("Erro ao entrar: " + err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).catch(err => alert("Erro ao sair: " + err.message));
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.classList.add("hidden");
        mainContent.classList.remove("hidden");
        loadImages();
      } else {
        authContainer.classList.remove("hidden");
        mainContent.classList.add("hidden");
      }
    });

    categorySelect.onchange = loadImages;

    const cloudName = "dc3zdtwio";
    const uploadPreset = "galeria_upload";

    fileInput.addEventListener("change", () => {
      previewContainer.innerHTML = "";
      [...fileInput.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-20 h-20 object-cover rounded shadow";
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadButton.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files.length) return;
      const categoria = categorySelect.value;
      let completed = 0;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData, {
          onUploadProgress: progressEvent => {
            const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            progressBar.style.width = `${percent}%`;
          }
        })
        .then(res => {
          const imageUrl = res.data.secure_url;
          push(ref(db, `galeria/${categoria}`), imageUrl);
          completed++;
          if (completed === files.length) {
            fileInput.value = "";
            previewContainer.innerHTML = "";
            progressBar.style.width = "0%";
            loadImages();
          }
        })
        .catch(() => alert("Erro ao enviar imagem"));
      });
    });

    function loadImages() {
      const categoria = categorySelect.value;
      const galleryRef = ref(db, `galeria/${categoria}`);
      onValue(galleryRef, snapshot => {
        gallery.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, url]) => {
            const container = document.createElement("div");
            container.className = "relative group overflow-hidden rounded shadow-md zoom-hover fade-in";

            const img = document.createElement("img");
            img.src = url;
            img.className = "w-full h-auto";

            const btn = document.createElement("button");
            btn.textContent = "Remover";
            btn.className = "absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded hidden group-hover:block";
            btn.onclick = () => remove(ref(db, `galeria/${categoria}/${key}`));

            container.appendChild(img);
            container.appendChild(btn);
            gallery.appendChild(container);
          });
        }
      });
    }

    // 🌙 Toggle Dark Mode
    document.getElementById("toggleDark").onclick = () => {
      document.documentElement.classList.toggle("dark");
    };
  </script>
</body>
</html>
