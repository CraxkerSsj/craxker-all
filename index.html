<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .zoom-hover:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-6 bg-white rounded shadow-md mt-6 fade-in" id="authContainer">
    <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
    <input type="email" id="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" />
    <input type="password" id="password" placeholder="Senha" class="w-full mb-4 p-2 border rounded" />
    <div class="flex justify-between">
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Entrar</button>
      <button id="registerBtn" class="text-sm text-blue-600 hover:underline">Cadastrar</button>
    </div>
  </div>

  <div class="max-w-4xl mx-auto p-4 hidden" id="mainContent">
    <div class="flex justify-between items-center mb-4">
      <div>
        <label for="categorySelect" class="mr-2">Categoria:</label>
        <select id="categorySelect" class="border px-2 py-1 rounded">
          <option value="geral">Geral</option>
          <option value="viagem">Viagem</option>
          <option value="familia">FamÃ­lia</option>
          <option value="pets">Pets</option>
        </select>
      </div>
      <button id="logoutBtn" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">Sair</button>
    </div>

    <h1 class="text-3xl font-bold mb-2 text-center fade-in">Bem-vinda, amor ðŸ’–</h1>
    <p class="text-center mb-6 fade-in">Nossa galeria de fotos</p>

    <div class="flex flex-col items-center gap-2 mb-4 fade-in">
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-2" />
      <button id="uploadButton" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition">Enviar Fotos</button>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY9aqdROj-ipxuoHPnOxarz3qavjzcqVM",
      authDomain: "galeria-craxker.firebaseapp.com",
      databaseURL: "https://galeria-craxker-default-rtdb.firebaseio.com",
      projectId: "galeria-craxker"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const categorySelect = document.getElementById("categorySelect");

    const authContainer = document.getElementById("authContainer");
    const mainContent = document.getElementById("mainContent");
    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const gallery = document.getElementById("gallery");

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert("Erro ao entrar: " + err.message));
    };

    registerBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert("Erro ao cadastrar: " + err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).catch(err => alert("Erro ao sair: " + err.message));
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.classList.add("hidden");
        mainContent.classList.remove("hidden");
        loadImages();
      } else {
        authContainer.classList.remove("hidden");
        mainContent.classList.add("hidden");
      }
    });

    categorySelect.onchange = loadImages;

    const cloudName = "dc3zdtwio";
    const uploadPreset = "galeria_upload";

    uploadButton.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files.length) return;
      const categoria = categorySelect.value;

      [...files].forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData)
          .then(res => {
            const imageUrl = res.data.secure_url;
            push(ref(db, `galeria/${categoria}`), imageUrl);
            loadImages();
          })
          .catch(() => alert("Erro ao enviar imagem"));
      });
    });

    function loadImages() {
      const categoria = categorySelect.value;
      const galleryRef = ref(db, `galeria/${categoria}`);

      onValue(galleryRef, snapshot => {
        gallery.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, url]) => {
            const container = document.createElement("div");
            container.className = "relative group overflow-hidden rounded shadow-md zoom-hover fade-in";

            const img = document.createElement("img");
            img.src = url;
            img.className = "w-full h-auto";

            const btn = document.createElement("button");
            btn.textContent = "Remover";
            btn.className = "absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded hidden group-hover:block";
            btn.onclick = () => remove(ref(db, `galeria/${categoria}/` + key));

            container.appendChild(img);
            container.appendChild(btn);
            gallery.appendChild(container);
          });
        }
      });
    }
  </script>
</body>
</html>
